    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #e72e05;
            --secondary-color: #caf666;
            --accent-color: #10b981;
            --text-primary: #1e293b;

    @layer base {

        }
        
        .section-title {
            @apply text-3xl font-bold text-[var(--text-primary)] mb-4;
        }
        
        .skill-badge {
